<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Notice | 114514 & Co.</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="ambient-light"></div>

<nav id="common-header"></nav>

<script src="assets/js/loader.js"></script>

    <main class="container">
        <h2 class="section-title reveal" style="font-size: clamp(2rem, 5vw, 3rem);">LEGAL NOTICE</h2>
        
        <p class="reveal" style="text-align: center; margin-bottom: 60px; color: var(--secondary-accent); font-size: 0.8rem; letter-spacing: 0.1em;">
            特定商取引法に基づく表記
        </p>

        <section class="reveal" style="max-width: 800px; margin: 0 auto 100px;">
            <div class="recruit-box" style="text-align: left; padding: 60px 40px; border-radius: 2px;">
                
                <div style="display: flex; flex-direction: column; gap: 25px;">
                    
                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem; letter-spacing: 0.1em;">販売業者</dt>
                        <dd style="margin: 0; font-weight: 600;">114514 & Co.</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">代表責任者</dt>
                        <dd style="margin: 0;">[代表者名を記入]</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">所在地</dt>
                        <dd style="margin: 0;">東京都世田谷区<br><span style="font-size: 0.8rem; color: #555;">(以下、請求により遅滞なく開示します)</span></dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">メールアドレス</dt>
                        <dd style="margin: 0;">your-email@example.com</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">販売価格</dt>
                        <dd style="margin: 0;">各サービス内の購入ページに表示</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">支払方法</dt>
                        <dd style="margin: 0;">プラットフォーム決済 (App Store / Google Play)</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">引渡時期</dt>
                        <dd style="margin: 0;">決済完了後、直ちに提供</dd>
                    </dl>

                    <dl style="display: grid; grid-template-columns: 200px 1fr; gap: 20px;">
                        <dt style="color: var(--secondary-accent); font-size: 0.75rem;">返品・キャンセル</dt>
                        <dd style="margin: 0;">デジタルコンテンツの性質上、返品・返金は承っておりません。</dd>
                    </dl>

                </div>
            </div>
        </section>
    </main>

 <footer id="common-footer"></footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
