<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASSIFIED | 114514 & Co.</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* Secret Page 専用：不穏な空気感を出す追加スタイル */
      body {
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 走査線（スキャンライン）演出 */
      .classified-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
          linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.03),
            rgba(0, 255, 0, 0.01),
            rgba(0, 0, 255, 0.03)
          );
        background-size:
          100% 3px,
          3px 100%;
        pointer-events: none;
        z-index: 1000;
        animation: flicker 0.15s infinite;
      }

      /* 画面の揺れ・ノイズ演出 */
      @keyframes flicker {
        0% {
          opacity: 0.97;
        }
        100% {
          opacity: 1;
        }
      }

      .secret-content {
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .error-code {
        font-family: monospace;
        font-size: 0.7rem;
        letter-spacing: 0.5em;
        margin-bottom: 20px;
        animation: blink 1s infinite steps(1);
      }

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* 文字のグリッチ */
      .glitch-text {
        position: relative;
        display: inline-block;
      }

      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }

      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(10px, 9999px, 20px, 0);
        }
        20% {
          clip: rect(30px, 9999px, 40px, 0);
        }
        /* 中略（動きをランダムにするため多めに設定） */
        100% {
          clip: rect(80px, 9999px, 90px, 0);
        }
      }
      @keyframes glitch-anim2 {
        0% {
          clip: rect(20px, 9999px, 30px, 0);
        }
        100% {
          clip: rect(50px, 9999px, 60px, 0);
        }
      }

      .btn-terminate {
        display: inline-block;
        margin-top: 60px;
        font-size: 0.6rem;
        letter-spacing: 0.4em;
        color: #444;
        border: 1px solid #222;
        text-decoration: none;
        padding: 12px 30px;
        transition: all 0.3s;
        text-transform: uppercase;
      }

      .btn-terminate:hover {
        color: var(--status-off);
        border-color: var(--status-off);
        background: rgba(255, 68, 68, 0.05);
        box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="classified-bg"></div>
    <div id="ambient-light"></div>

    <main class="secret-content reveal active">
      <div class="error-code" style="color: #444">
        ACCESS_GRANTED // SECURITY_LEVEL: OMEGA
      </div>

      <h1
        class="glitch-text"
        data-text="THE BEAST."
        style="
          font-size: clamp(3rem, 10vw, 6rem);
          letter-spacing: -0.05em;
          font-weight: 800;
        "
      >
        THE BEAST.
      </h1>
      <div style="margin-top: -10px; margin-bottom: 40px">
        <span
          style="
            font-weight: 200;
            font-size: 1.2rem;
            color: var(--secondary-accent);
            letter-spacing: 0.5em;
          "
          >PROJECT_ARCHIVE</span
        >
      </div>

      <div
        style="
          max-width: 450px;
          margin: 0 auto;
          border-left: 1px solid #222;
          padding-left: 30px;
          text-align: left;
          background: rgba(255, 255, 255, 0.01);
          padding-top: 20px;
          padding-bottom: 20px;
        "
      >
        <p
          style="
            font-size: 0.8rem;
            color: #555;
            font-family: monospace;
            line-height: 2.2;
          "
        >
          CODE_NAME: <span style="color: #aaa">PROJECT BEAST</span><br />
          STATUS: <span style="color: #aaa">11.4514% STABILIZED</span><br />
          OBJECTIVE: <span style="color: #aaa">PARADIGM SHIFT</span><br />
          LOCATION: <span style="color: #aaa">SHIMO-KITAZAWA_BASE</span>
        </p>
        <p
          style="
            font-size: 0.85rem;
            margin-top: 30px;
            color: #333;
            font-style: italic;
            border-top: 1px solid #111;
            padding-top: 20px;
          "
        >
          「いいよ、こいよ。ここまで来たんだろ？」
        </p>
      </div>

      <a href="index.html" class="btn-terminate"> TERMINATE_SESSION </a>
    </main>

    <script src="assets/js/script.js"></script>
    <script>
      // シークレットページ独自の演出：たまに画面が激しく揺れる
      setInterval(() => {
        if (Math.random() > 0.95) {
          document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
          setTimeout(() => (document.body.style.transform = "none"), 50);
        }
      }, 100);
    </script>
  </body>
</html>
