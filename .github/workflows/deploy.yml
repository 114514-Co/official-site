name: CI/CD Pipeline

on:
  push:
    branches: ["main"]  # mainブランチにプッシュされた時に発動

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ステップ1：HTMLの構文チェック（Linter）
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HTMLHint
        run: |
          npm install -g htmlhint
          htmlhint "**/*.html"

  # ステップ2：GitHub Pagesへの自動デプロイ
  deploy:
    needs: lint  # チェックが通った時だけ実行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # リポジトリの全ファイルをアップロード

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
