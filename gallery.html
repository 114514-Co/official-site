<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | 114514 & Co.</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      /* ギャラリー専用スタイル */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 40px;
        padding-bottom: 100px;
      }

      .gallery-item {
        cursor: pointer;
        position: relative;
        overflow: hidden;
        background: #0a0a0a;
        border: 1px solid var(--border-color);
        transition: transform 0.4s var(--ease-out-expo);
      }

      .gallery-item:hover {
        transform: translateY(-10px);
        border-color: var(--primary-accent);
      }

      .img-container {
        width: 100%;
        aspect-ratio: 16/9;
        overflow: hidden;
        position: relative;
      }

      .img-container img,
      .img-container video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s var(--ease-out-expo);
        filter: grayscale(0.5); /* 初期状態は少し落ち着いた色に */
      }

      .gallery-item:hover .img-container img,
      .gallery-item:hover .img-container video {
        transform: scale(1.05);
        filter: grayscale(0); /* ホバーで鮮明に */
      }

      /* キャプション */
      .gallery-caption {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
        background: #000;
      }

      .gallery-caption .id {
        font-size: 0.6rem;
        color: var(--primary-accent);
        font-weight: 800;
        border: 1px solid var(--primary-accent);
        padding: 2px 6px;
      }

      .gallery-caption .title {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        color: #fff;
      }

      /* --- 動画用アイコン --- */
      .video-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        padding: 5px 10px;
        font-size: 0.6rem;
        letter-spacing: 0.1em;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 2;
      }

      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }

      /* --- ライトボックス（拡大表示） --- */
      #lightbox {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 2000;
        display: none; /* 初期は非表示 */
        align-items: center;
        justify-content: center;
        cursor: zoom-out;
      }

      #lightbox img,
      #lightbox video {
        max-width: 90%;
        max-height: 80%;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="ambient-light"></div>
    <nav id="common-header"></nav>

    <main class="container">
      <h2 class="section-title reveal">Gallery</h2>
      <p
        class="reveal"
        style="
          text-align: center;
          margin-bottom: 80px;
          color: var(--secondary-accent);
          font-size: 0.8rem;
          letter-spacing: 0.3em;
        "
      >
        SELECTED ARCHIVES OF OUR CREATIVE JOURNEY
      </p>

      <div class="gallery-grid">
        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <span class="video-badge">MOTION</span>
            <video
              src="assets/video/trailer.mp4"
              muted
              loop
              autoplay
              playsinline
              poster="assets/img/shot1.png"
            ></video>
          </div>
          <div class="gallery-caption">
            <span class="id">01</span>
            <span class="title">PROJECT INM TRAILER CLIP</span>
          </div>
        </div>

        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=800&q=80"
              alt="Concept Art"
            />
          </div>
          <div class="gallery-caption">
            <span class="id">02</span>
            <span class="title">DISTRICT CONCEPT ART</span>
          </div>
        </div>

        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800&q=80"
              alt="Core Engine"
            />
          </div>
          <div class="gallery-caption">
            <span class="id">03</span>
            <span class="title">CORE ENGINE ARCHIVE</span>
          </div>
        </div>

        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?auto=format&fit=crop&w=800&q=80"
              alt="Design Lab"
            />
          </div>
          <div class="gallery-caption">
            <span class="id">04</span>
            <span class="title">CREATIVE DESIGN LAB</span>
          </div>
        </div>

        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <img
              src="https://images.unsplash.com/photo-1555680202-c86f0e12f086?auto=format&fit=crop&w=800&q=80"
              alt="Night City"
            />
          </div>
          <div class="gallery-caption">
            <span class="id">05</span>
            <span class="title">NEO CITY NIGHT-VIEW</span>
          </div>
        </div>

        <div class="gallery-item reveal" onclick="openLightbox(this)">
          <div class="img-container">
            <span class="video-badge">MOTION</span>
            <video
              src="assets/video/ambient.mp4"
              muted
              loop
              autoplay
              playsinline
            ></video>
          </div>
          <div class="gallery-caption">
            <span class="id">06</span>
            <span class="title">AMBIENT FLOW TEST</span>
          </div>
        </div>
      </div>
    </main>

    <div id="lightbox" onclick="closeLightbox()">
      <div id="lightbox-content"></div>
    </div>

    <footer id="common-footer"></footer>

    <script src="assets/js/script.js"></script>
    <script>
      // ライトボックス機能
      function openLightbox(element) {
        const lightbox = document.getElementById("lightbox");
        const content = document.getElementById("lightbox-content");
        const media = element.querySelector("img, video").cloneNode(true);

        // 動画の場合はコントロールを表示し、自動再生させる
        if (media.tagName === "VIDEO") {
          media.controls = true;
          media.autoplay = true;
        }

        content.innerHTML = "";
        content.appendChild(media);
        lightbox.style.display = "flex";
        document.body.style.overflow = "hidden"; // 背景スクロール禁止
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.style.display = "none";
        document.body.style.overflow = "auto";
      }
    </script>
  </body>
</html>
